<script type="text/javascript">
	function change_up(id){
		$("#val-"+String(id)).text(String(Number($("#val-"+String(id)).text())+5));
	}
	function change_down(id) {
		$("#val-"+String(id)).text(String(Number($("#val-"+String(id)).text())-5));
	}
	function myFunction() {
	  alert('时间到');
	}
</script>
